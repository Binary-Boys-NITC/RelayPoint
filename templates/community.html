<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Community</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <style>
        .profile-photo{
            height: 50px;
            border-radius: 50%;
            margin-right: 5px;
        }
    </style>
</head>
<body data-bs-theme="dark">
    <!--Navigation Bar-->
    {% include 'navbar.html' %}
    <!--Community Heading and User Message-->
    <div class="container mt-5">
        <div class="row text-center mb-5">
            <div class="col"><h1>Community</h1></div>
        </div>
        <div class="row">
            <div class="col">
                <div class="mb-3">
                  <form action="/api/post_blog" method="POST">
                    <label for="exampleFormControlTextarea1" class="form-label mb-3"><img src="../static/images/user_logo.jpg" class="profile-photo" alt="user-logo"> {{username}}</label>
                    <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" placeholder="Share your thoughts with the community" name="blog"></textarea>
                    <button type="submit" class="btn btn-primary mt-2">Post</button>
                  </form>
                </div>
            </div>
        </div>
    </div>
    <!--Previous Posts-->
    <div class="container mt-5">
        <div class="row mb-4">
            <div class="col"><h2>Latest Discussions</h2></div>
        </div>
        {% for blog in blogs %}
        <div class="row">
            <div class="col">
                <div class="mb-3">
                    <label for="exampleFormControlTextarea1" class="form-label"><img src="../static/images/user_logo.jpg" class="profile-photo" alt="user-logo"> {{blog.username}}</label>
                    <p>{{blog.blog}}</p>
                </div>
            </div>
        </div>
        <br />
        {% endfor %}
    </div>
    <!--Footer-->
    <div class="container-fluid">
    <footer class="d-flex flex-wrap justify-content-between align-items-center py-3 my-4 border-top">
      
      <p class="col-md-4 mb-0 text-body-secondary">Â© 2025 RelayPoint, Inc</p>
      
      <a href="/" class="col-md-4 d-flex align-items-center justify-content-center mb-3 mb-md-0 me-md-auto link-body-emphasis text-decoration-none" aria-label="Bootstrap">
        <svg class="bi me-2" width="40" height="32" aria-hidden="true">
          <use xlink:href="#bootstrap"></use>
        </svg>
      </a>
      
      <ul class="nav col-md-4 justify-content-end">
        <li class="nav-item">
          <a href="#" class="nav-link px-2 text-body-secondary">Home</a>
        </li>
        <li class="nav-item">
          <a href="#" class="nav-link px-2 text-body-secondary">Features</a>
        </li>
        <li class="nav-item">
          <a href="#" class="nav-link px-2 text-body-secondary">Pricing</a>
        </li>
        <li class="nav-item">
          <a href="#" class="nav-link px-2 text-body-secondary">FAQs</a>
        </li>
        <li class="nav-item">
          <a href="#" class="nav-link px-2 text-body-secondary">About</a>
        </li>
      </ul>
    </footer>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
</body>
</html>
