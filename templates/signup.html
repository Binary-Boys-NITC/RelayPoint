<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <link href="./signup.css" rel="stylesheet">
</head>

<body>
    <div class="signup-box">
        <div class="flex-1">
            <!--Left Picture-->
            <div class="card text-bg-dark">
                <img src="../static/images/signup.jpg" class="card-img img-fit" alt="College Fest">
                <div class="card-img-overlay text-center">
                    <h2 class="card-title">Already Have an Account?</h2>
                    <a href="./login.html"><div class="btn btn-outline-light">Log In</div></a>
                </div>
            </div>
            <!--Right Signup Details-->
            <div class="flex-2">
                <div class="title_1 text-center"><img src="../static/images/logo.png" class="logo-img" alt="Relay Point Logo"  /> Relay <span style="color: #7848f4;">Point</span></div>
                <div class="title_2 text-center"><span style="color: #7848f4;">Sign</span> Up</div>
                <div style="display: flex; justify-content: center;">
                    <form>
                        <div class="mb-3">
                            <label for="exampleInputEmail1" class="form-label">Username</label>
                            <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                        </div>
                        <div class="mb-3">
                            <label for="exampleInputPassword1" class="form-label">Password</label>
                            <input type="password" class="form-control" id="exampleInputPassword1">
                        </div>
                        <div class="mb-3">
                            <label for="exampleInputPassword1" class="form-label">Confirm Password</label>
                            <input type="password" class="form-control" id="exampleInputPassword1">
                        </div>
                        <div class="text-center"><button type="submit" class="btn btn-primary">Sign Up</button></div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
</body>
</html>
