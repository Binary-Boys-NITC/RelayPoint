<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <style>
        h1{
            margin: 20px;
        }
        .details{
            font-weight: lighter;

        }
    </style>
</head>
<body data-bs-theme="dark">
    {% include 'navbar.html' %}
  
    <div class="container-fluid d-flex justify-content-center mt-5">
        <h1>Sign Up</h1>
    </div>

    <div class="d-flex justify-content-center">
    <div class="container-fluid mt-5" style="max-width: 400px; height: 400px;">
        <form action="/api/signup" method="POST">
        <h5>Username</h5>
        <input type="text" placeholder="Username" class="form-control mb-3" name="username"/>
        
        <h5>Password</h5>
        <input type="password" placeholder="Password" class="form-control mb-3" name="password"/>
        <h5>Email</h5>
        <input type="email" placeholder="Email" class="form-control mb-3" name="email"/>
        {% if message is defined %}
        <div class="alert alert-danger" role="alert">
            {{message}}
        </div>
        {% endif %}
        <button type="submit" class="btn btn-primary">Create</button>
        </form>
        <div class="mt-4 extra">
          <a href="/login" class="d-block text-decoration-none " style="font-weight: 500;">Already have an account?</a>
        </div>
    </div>
    </div>


    {% include 'footer.html' %}

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
</body>
</html>
