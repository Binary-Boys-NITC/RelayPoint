        <div class="my-3">

        </div>
        <div class="mb-3">

        <div class="mb-3">
            <label for="formFile" class="form-label">Upload Event Image</label>
            <input class="form-control" type="file" id="formFile">
        </div>
        
        <div class="mb-3">
            <label for="datetimepicker" class="form-label">Select Date & Time of the Event</label>
            <input type="text" class="form-control" id="datetimepicker" placeholder="Select date and time">
